<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Favicon -->

    <link rel="shortcut icon" href="./images/FAVICON-SPACEX.png" type="image/x-icon">

    
    <!-- Css Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    
    <!-- Css -->
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Rumo a marte - OneBitX</title>
    
</head>


<body>
    
    <div class="pt-5">
        
      <div class="container px-4 container1">
            <form action="">
                
                <!-- Logo -->
                <div class="text-center">
                    <img class="logoLP p-3 img-fluid" src="./images/logoOneBitDark.png" alt="Logo">
                </div>
                
                <p class="paragraph pt-3">
                    1 - Qual seu nome?
                </p>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
                    <input type="text" class="form-control" placeholder="Digite seu nome:" aria-label="First name">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
                    <input type="text" class="form-control" placeholder="Digite seu sobrenome:" aria-label="Second name">
                </div>
                
                <p class="paragraph pt-3">
                    2 - Qual o seu gênero?
                </p>
                
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label class="form-check-label" for="exampleRadios1">
                      Homem
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Mulher
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label class="form-check-label" for="exampleRadios3">
                      Prefiro não dizer
                    </label>
                  </div>
                
                <p class="paragraph pt-3">
                    3 - Marque os treinamentos que você fez:
                </p>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    <label class="form-check-label" for="flexSwitchCheckChecked">Treinamento físico básico</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled">
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled">
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento físico intenso</label>
                  </div>

                <p class="paragraph pt-3">
                    4 - Quais você acha que são suas qualidades?
                </p>

                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Resistente</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
                    <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                    <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
                    <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
                </div>
                
                <div class="text-center pb-2">
                    <button type="submit" class="btn btn-outline-danger">Enviar</button>
                </div>

            </form>
      </div>
        
        <div class="container text-center fotter pt-3">
            <p>Feito por Anthony Antonelli &copy; OneBitCode todos os direitos reservados - 2021</p>
        </div>
    </div>
    
    
    <!-- Script boostrap -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
</script> 

</body>
</html>
